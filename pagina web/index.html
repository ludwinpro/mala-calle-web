<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mala Calle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .top-bar {
      width: 100%;
      height: 90px;
      background: #1b1f67;
      animation: slideDown 0.8s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .logo-container img {
      width: 3500px;
      max-width: 90%;
      margin-top: -40px;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .ver-drop {
      margin-top: 20px;
      font-size: 40px;
      font-family: 'UnifrakturCook', serif;
      cursor: pointer;
      transition: 0.3s;
    }

    .ver-drop:hover {
      transform: scale(1.1);
      color: #1b1f67;
    }

    .producto img {
      width: 260px;
      margin-top: 15px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .producto img:hover {
      transform: scale(1.07);
    }

    .tribal {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      padding: 0 10px;
    }

    .tribal img {
      width: 180px;
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
      font-family: 'UnifrakturCook', serif;
    }

    .social img {
      width: 28px;
      margin: 5px;
      transition: 0.2s;
    }

    .social img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      .tribal img {
        width: 120px;
      }

      .producto img {
        width: 200px;
      }

      .ver-drop {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div class="logo-container">
    <img src="logo.png" alt="Mala Calle Logo" />
  </div>

  <a href="https://www.instagram.com/malacallee/" target="_blank" style="text-decoration:none; color:black;">
    <div class="ver-drop">Ver drop</div>
  </a>

  <div class="producto">
    <img src="producto.png" alt="Producto Mala Calle" />
  </div>

  <div class="tribal">
    <img src="tribal-left.png" alt="tribal izquierdo" />
    <img src="tribal-right.png" alt="tribal derecho" />
  </div>

  <footer>
    sé malo, sé rebelde
    <div class="social">
      <a href="https://www.instagram.com/malacallee/" target="_blank"><img src="ig.png" alt="Instagram" /></a>
      <a href="https://www.instagram.com/malacallee/" target="_blank"><img src="tiktok.png" alt="TikTok" /></a>
      <a href="https://www.instagram.com/malacallee/" target="_blank"><img src="fb.png" alt="Facebook" /></a>
    </div>
  </footer>

</body>
</html>
